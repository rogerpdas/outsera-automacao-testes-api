name: API Tests ‚Äî Desafio Outsera

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Executar testes de API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Exibir vers√µes do ambiente
        run: |
          java -version
          mvn -version

      - name: Executar testes com Maven
        run: mvn test -Denv=hom --batch-mode --no-transfer-progress

      - name: Publicar Extent Report como artefato
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extent-report-${{ github.run_number }}
          path: target/extent-reports/
          retention-days: 30

      - name: Sum√°rio dos resultados no log
        if: always()
        run: |
          echo "=================================================="
          echo "         SUM√ÅRIO DE TESTES ‚Äî DummyJSON            "
          echo "=================================================="
          if [ -f target/extent-reports/summary.properties ]; then
            source target/extent-reports/summary.properties
            echo "‚úÖ Passou : $PASSED"
            echo "‚ùå Falhou : $FAILED"
            echo "üìä Total  : $TOTAL"
          else
            echo "‚ö†Ô∏è  Arquivo de sum√°rio n√£o encontrado."
          fi
          echo "=================================================="
          echo "üìÑ Relat√≥rio visual: https://rogerpdas.github.io/outsera-automacao-testes-api/"
          echo "üìÑ Relat√≥rio HTML: https://rogerpdas.github.io/outsera-automacao-testes-api/report.html"
          echo "üìÑ Relat√≥rio API: https://rogerpdas.github.io/outsera-automacao-testes-api/api-test-report.html"
          echo "=================================================="

      - name: Deploy do Extent Report para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always() && github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/extent-reports/
          publish_branch: gh-pages
          commit_message: "ci: atualiza relat√≥rio de testes - run #${{ github.run_number }}"